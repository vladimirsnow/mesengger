<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой мессенджер</title>
</head>
<body>
  <h1>Онлайн чат</h1>

  <!-- Форма входа -->
  <div id="auth">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Пароль">
    <input id="nickname" type="text" placeholder="Ваш ник (только при регистрации)">
    <button id="registerBtn">Регистрация</button>
    <button id="loginBtn">Войти</button>
  </div>

  <!-- Чат -->
  <div id="chat" style="display:none;">
    <p id="welcome"></p>
    <input id="messageInput" type="text" placeholder="Введите сообщение">
    <button id="sendBtn">Отправить</button>
    <div id="messages"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, serverTimestamp, onSnapshot, orderBy, query, doc, setDoc, getDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Твой конфиг
    const firebaseConfig = {
      apiKey: "AIzaSyBTvvpJrXsP6OY0fRov1ImbFFYXUPW1c4w",
      authDomain: "messenger-3f86f.firebaseapp.com",
      projectId: "messenger-3f86f",
      storageBucket: "messenger-3f86f.firebasestorage.app",
      messagingSenderId: "205110361755",
      appId: "1:205110361755:web:be6c1487ac041bba7f903e",
      measurementId: "G-XFRCVYP9XK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserNick = "";

    // Регистрация
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const nickname = document.getElementById("nickname").value;

      if (!email || !password || !nickname) {
        alert("Заполни все поля!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Сохраняем ник в отдельной коллекции users
        await setDoc(doc(db, "users", uid), {
          nickname: nickname,
          email: email
        });

        alert("Регистрация успешна! Теперь войди.");
      } catch (error) {
        alert(error.message);
      }
    });

    // Вход
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    });

    // Следим за авторизацией
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Получаем ник из Firestore
        const docSnap = await getDoc(doc(db, "users", user.uid));
        if (docSnap.exists()) {
          currentUserNick = docSnap.data().nickname;
        } else {
          currentUserNick = "Без ника";
        }

        document.getElementById("auth").style.display = "none";
        document.getElementById("chat").style.display = "block";
        document.getElementById("welcome").innerText = "Привет, " + currentUserNick;

        // Загружаем сообщения
        const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
        onSnapshot(q, (snapshot) => {
          const container = document.getElementById("messages");
          container.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            container.innerHTML += `<p><b>${msg.sender}:</b> ${msg.text}</p>`;
          });
        });
      } else {
        document.getElementById("auth").style.display = "block";
        document.getElementById("chat").style.display = "none";
      }
    });

    // Отправка сообщений
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const text = document.getElementById("messageInput").value;
      if (!text) return;

      await addDoc(collection(db, "messages"), {
        text: text,
        sender: currentUserNick,
        timestamp: serverTimestamp()
      });

      document.getElementById("messageInput").value = "";
    });
  </script>
</body>
</html>
